<!DOCTYPE html>
<html>
<head>
    <title>SignalXpert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #007bff; }
        .price-box { border: 1px solid #ccc; padding: 15px; margin: 10px; border-radius: 5px; }
        input, select, button { padding: 8px; margin: 5px; }
        .signal { border: 1px solid green; padding: 10px; margin-top: 10px; background: #f9fff9; }
    </style>
</head>
<body>

    <h1>ðŸ“Š SignalXpert</h1>
    <h3>Live Crypto Prices</h3>

    <select id="symbolSelect">
        <option value="BTCUSDT">BTC/USDT</option>
        <option value="ETHUSDT">ETH/USDT</option>
        <option value="BNBUSDT">BNB/USDT</option>
        <option value="XRPUSDT">XRP/USDT</option>
    </select>
    <button onclick="fetchPrice()">Get Price</button>

    <div id="priceDisplay" class="price-box">Price will appear here</div>

    <h3>Create Signal</h3>
    <input type="text" id="entry" placeholder="Entry Price">
    <input type="text" id="tp" placeholder="Take Profit">
    <input type="text" id="sl" placeholder="Stop Loss">
    <button onclick="addSignal()">Add Signal</button>

    <div id="signals"></div>

    <script>
        async function fetchPrice() {
            const symbol = document.getElementById("symbolSelect").value;
            try {
                let res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
                let data = await res.json();
                document.getElementById("priceDisplay").innerHTML = `${symbol}: $${parseFloat(data.price).toFixed(2)}`;
            } catch (err) {
                document.getElementById("priceDisplay").innerHTML = "Error fetching price";
            }
        }

        function addSignal() {
            const entry = document.getElementById("entry").value;
            const tp = document.getElementById("tp").value;
            const sl = document.getElementById("sl").value;
            if (!entry || !tp || !sl) {
                alert("Please fill all fields");
                return;
            }
            const signalsDiv = document.getElementById("signals");
            const signal = document.createElement("div");
            signal.className = "signal";
            signal.innerHTML = `<b>Entry:</b> ${entry} | <b>TP:</b> ${tp} | <b>SL:</b> ${sl}`;
            signalsDiv.appendChild(signal);
        }
    </script>

</body>
</html>
